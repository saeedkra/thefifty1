<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox Polygon Analysis Tool</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css" type="text/css">
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>

    <!-- Include Lodash for debouncing -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #area-display {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            z-index: 1;
        }
        #loading {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            z-index: 1;
            display: none; /* Hidden by default */
        }
        #osm-tag-filter-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
        #osm-tag-input {
            width: 200px;
            margin-right: 5px;
        }

        /* Mapillary Popup Styles */
        .mapboxgl-popup-content a {
            color: #007cbf;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div id="area-display">
    Area: <span id="area"></span> <span id="area-units">square meters</span>
</div>

<div id="loading">
    Loading...
</div>

<div id="osm-tag-filter-container">
    <label for="osm-tag-input">OSM Tag Filter (e.g., building=yes, highway=residential):</label>
    <input type="text" id="osm-tag-input" placeholder="Enter tag filters (comma-separated)">
</div>

<!-- Load the JavaScript -->
<script src="main.js"></script>

</body>
</html>
